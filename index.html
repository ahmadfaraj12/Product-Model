<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- main-container -->
    
    <div class="bg-slate-100 py-10  md:py-5  min-h-screen flex items-center justify-center">

        <!-- card -->

        <div class="bg-white shadow-xl  rounded-2xl p-6  space-y-2 flex flex-col md:flex-row md:space-y-0 md:space-x-2 md:p-5 md:m-0  md:space-x-5 ">


            <!--  image-section -->

            <div class="">
                <img src="./images/headphone.png" class="w-60 hover:scale-105 duration-200 mx-auto" alt="">
            </div>


            <!-- content-section -->


            <div class="bg-white flex flex-col md:flex- ">
              
                <!-- shiping-razer-container -->

               
               <div class="flex flex-col items-center justify-center md:items-start ">
                    <div class="bg-black p-1 px-5  my-5 text-white text-center text-sm rounded-full inline-block">Free Shiping </div>
                    <!-- <div class="">Razer Kraken Kitty Edt Gaming Headset Quartz</div> -->
                    <p  class="max-w-sm font-medium text-2xl text-center md:text-left ">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
               </div>


               <!-- price -->
                <div class="space-y-3 flex flex-col text-center mt-5 md:text-left">
                    <p class="line-through">$799</p>
                    <h1 class="text-4xl font-bold">$599</h1>
                    <p class="text-gray-400 text-sm font-light">The offer id valid until April 3rd or as a long as stock lasts!</p>

                </div>

                <!-- blue button  -->

                <div class="  group flex items-center justify-center mt-3 w-full">
                    <button class=" transition-all duration-300 text-white bg-blue-700  w-full rounded-lg border border-b-8 border-b-blue-700  group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:bg-blue-700">
                        <div class="py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 ">Add To Cart</div>
                    </button>
                </div>

                <!-- stock-container -->


                <div class="mt-5 flex items-center group ">
                    <div class="w-3 h-3 bg-green-300 rounded-full mx-2 group-hover:animate-ping"></div>
                    <p class="text-sm">50+ pcs. in stock</p>
                </div>

                <!-- button container -->

                <div class="my-5 space-y-4 flex flex-col md:flex-row md:space-y-0 md:space-x-5">

                    <div class="flex items-center justify-center border-2 border-black-100 py-2 space-x-2  rounded-lg shadow-sm   duration-150  md:px-10 hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5">
                        <img src="./images/weight.png" class="w-7 " alt="">
                        <p class="text-sm ">Add To Cart</p>
                    </div>

                    <div class="flex items-center justify-center border-2 border-black-100 py-2 space-x-2  rounded-lg  shadow-sm  duration-150 md:px-10 hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5">
                        <img src="./images/heart.png" class="w-7 " alt="">
                        <p class="text-sm ">Add to wishlist</p>
                    </div>

                

                </div>


              
            </div>

            

        </div>
      




    </div>



</body>
</html>
